<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Emprende 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="form">
        <div class="form-container">
            <p>Alondra te invita a adentrarte en el mundo de productos para uñas, pestañas y mas. Completa el formulario y asegura tu lugar sin costo</p>
            <form id="eventForm">
                <h2>Registro para el evento</h2>
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required>
    
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="email" required>
    
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
    
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
    
                <label for="anuncio">¿Cómo te enteraste del anuncio?</label>
                <select id="anuncio" name="anuncio" required>
                    <option value="">Seleccione una opción</option>
                    <option value="redes sociales">Redes sociales</option>
                    <option value="en tienda">En tienda</option>
                    <option value="un amigo">Un amigo</option>
                    <option value="otro">Otro</option>
                </select>
    
                <label for="objetivo">¿Cuál es tu objetivo al asistir?</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="vender producto">Vender producto</option>
                    <option value="ser distribuidor">Ser distribuidor</option>
                    <option value="abrir negocio">Abrir su propio negocio</option>
                </select>
    
                <label for="dia">¿Qué día asistirás?</label>
                <select id="dia" name="dia" required>
                    <option value="">Seleccione una opción</option>
                    <option value="sabado">Sábado 10AM - 7PM</option>
                    <option value="domingo">Domingo 10AM - 5PM</option>
                    <option value="ambos">Ambos dias</option>
                </select>
    
                <button type="submit">Enviar</button>
                <div id="status"></div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
